<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table id="myTable" border="1" style="background-color: black; color: white;">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
	<script>
		let data = [
			{
				name: "jay",
				email: "jay@gmail.com",
				phone: "12345",
			},
			{
				name: "ajay",
				email: "ajay@gmail.com",
				phone: "12345",
			},
			{
				name: "vijay",
				email: "vijay@gmail.com",
				phone: "12345",
			},
			{
				name: "ashish",
				email: "ashish@gmail.com",
				phone: "12345",
			},
		];

		function trow(name, email, phone) {
			this.name = name;
			this.email = email;
			this.phone = phone;
			this.html = function() {
				return `
					<tr>
						<td>${this.name}</td>
						<td>${this.email}</td>
							<td>${this.phone}</td>
					</tr>
				`
			};
		}

		let rows = [];
		data.forEach(item => {
			let row = new trow(item.name, item.email, item.phone);
			rows.push(row);
		});

		let Body = document.querySelector('#myTable tbody');
		rows.forEach(row => {
			Body.insertAdjacentHTML('beforeend', row.html());
		});
	</script>

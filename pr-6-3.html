<script>
    class mul {
  constructor(number) {
    this.number = number;
  }

  generateTable() {
    let i = 1;
    do {
      document.write(`${this.number} x ${i} = ${this.number * i}<br>`);
      i++;
    } while (i <= 10);
  }
}

let table = new mul(26);

table.generateTable();

</script>
